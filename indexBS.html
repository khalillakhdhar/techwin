<html>
<head>
<title>
ma premiere paga web

</title>
<style>

h1
{color: blue;}
td
{
    text-align: center;
}

</style>
<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
        <form>
            <table class="table table-borderless">
                <tr>
                    <td colspan="2">
                        <h1>Demande de stage</h1>
                    </td>
                </tr>
                <tr>
                    <td>Nom</td>
                    <td><input type="text" class="form-control" pattern="[A-Za-z ]{3,20}"
                            title="le nom ne peut pas contenir des chiffres" name="nom" required></td>
                </tr>
                <tr>
                    <td>Prenom</td>
                    <td><input type="text" class="form-control" name="prenom" pattern="[A-Za-z ]{3,20}" required></td>
                </tr>
                <tr>
                    <td>Adresse</td>
                    <td><textarea name="adr" class="form-control" required></textarea></td>
                </tr>
                <tr>
                    <td>date de naissance:</td>
                    <td><input class="form-control" type="date" name="date" required></td>
                </tr>
                <tr>
                    <td>code postale</td>
                    <td><input type="text" class="form-control" pattern="[0-9]{4}" required maxlength="4" name="code"></td>
                </tr>
                <tr>
                    <td>bac+?</td>
                    <td><select class="form-control">
                            <option>N.D</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>+5</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Redoublement:</td>
                    <td><input type="radio" name="r">OUI<br><input type="radio" name="r">Non</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input required type="email" class="form-control" name="email"></td>
                </tr>
                <tr>
                    <td>Mot de passe:</td>
                    <td><input required type="password" class="form-control" name="password"></td>
                </tr>
                <tr>
                    <td>LinkedIn</td>
                    <td><input type="url" class="form-control" name="link"></td>
                </tr>
                <tr>
                    <td>Type de stage cherché</td>
                    <td><input class="form-control" placeholder="ouvrier/ingénieure" type="text" name="nom"></td>
                </tr>
                <tr>
                    <td><input type="submit" class="btn btn-primary" value="envoyer"></td>
                    <td><input class="btn btn-success" type="reset" value="vider"></td>
                </tr>
        
        
        
            </table>
        
        </form>
        <br><br>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
  

</body>



</html>
